{% extends "base.html" %}

{% block content %}
    <h1> Names of tunnels</h1>
    {% if tunnels | length != 0 %}
        <ul>
            {%for x in tunnels %}
                <li class="tunnels"><a href="{{ url_for('dashboard', id= x.id) }}" >{{x.name}} - {{x.length}}km </a></li>
            {%endfor%}
        </ul>
    {%else%}
        <h1>No tunnels</h1>
    {%endif%}

{% endblock %}
